<div class="col-lg-4 col-md-6">
    <div class="panel panel-default panel-skill text-center" style="background-color: {{ include.color }}">
        <div class="panel-body">
            <a href="/skills/{{ include.id }}">
                <img src="https://assets.zenbox.ai/zenbox-icons/{{ include.icon }}" alt="{{ include.title }}" width="100" height="100">
            </a>
            <br/><br/>
            <h3>{{ include.title }}</h3>
            <p>{{ include.summary }}</p>
        </div>
        <div class="panel-footer text-center" style="background-color: {{ include.color }}">
            <a class="btn btn-sm btn-light btn-outlined" href="/skills/{{ include.id }}">Details</a>
        </div>
    </div>
</div>
